{% extends 'registration/base_registration.html' %}

{% block content %}

	{% if validlink %}
		<h3>Trocar senha</h3>
		<form method="post">
			{% csrf_token %}
			{{ fomr.as_p }}
			<button type="submit">Trocar senha</button>
		</form>
	{% else %}
		<p>
			The password reset link was invalid, possibly because it has already been used.
			Please request a new password reset.
		</p>
	{% endif %}
{% endblock %}
